apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.11'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.11'
    compile 'com.typesafe.akka:akka-remote_2.12:2.5.12'
    testCompile 'junit:junit:4.12'
}

compileJava {
    options.compilerArgs += ["-Xlint:deprecation"]
}

mainClassName = "it.unitn.ds1.VSsystemClass"

run {
    standardInput = System.in
    systemProperty "config.resource", System.getProperty("config")
}